version: '3.8'

services:
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: fantasanremo-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - db_data:/app/db
    environment:
      - DATABASE_URL=sqlite:///./db/fantasanremo.db
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - PYTHONUNBUFFERED=1
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - fantasanremo-network

  frontend-dev:
    image: node:18-alpine
    container_name: fantasanremo-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - fantasanremo-network
    depends_on:
      - backend-dev

volumes:
  db_data:
    driver: local

networks:
  fantasanremo-network:
    driver: bridge
