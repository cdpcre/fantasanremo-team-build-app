[pytest]
# Pytest configuration for FantaSanremo backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add current directory and project root to Python path
pythonpath =
    .
    ..

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use database)
    slow: Slow tests (may involve network, large datasets)
    api: API endpoint tests
    models: Database model tests
    ml: Machine learning feature tests
    edge: Edge case and boundary tests

# Test paths
testpaths = tests
